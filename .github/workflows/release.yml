name: Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: roundsuser
          POSTGRES_PASSWORD: roundspassword
          POSTGRES_DB: roundsdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=roundsdb_test;Username=roundsuser;Password=roundspassword"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Release Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

  publish-binaries:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish linux-x64
      run: dotnet publish RoundsApp/RoundsApp.csproj -c Release -r linux-x64 --self-contained -o ./publish/linux-x64

    - name: Publish linux-arm64
      run: dotnet publish RoundsApp/RoundsApp.csproj -c Release -r linux-arm64 --self-contained -o ./publish/linux-arm64

    - name: Publish win-x64
      run: dotnet publish RoundsApp/RoundsApp.csproj -c Release -r win-x64 --self-contained -o ./publish/win-x64

    - name: Create archives
      run: |
        cd publish
        tar -czf ../rounds-api-linux-x64.tar.gz linux-x64/
        tar -czf ../rounds-api-linux-arm64.tar.gz linux-arm64/
        zip -r ../rounds-api-win-x64.zip win-x64/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          rounds-api-*.tar.gz
          rounds-api-*.zip

  generate-version:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.tag.outputs.TAG_NAME }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate version tag
      id: tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"

        # Extract version numbers
        VERSION=${LATEST_TAG#v}
        MAJOR=$(echo $VERSION | cut -d. -f1)
        MINOR=$(echo $VERSION | cut -d. -f2)
        PATCH=$(echo $VERSION | cut -d. -f3)

        # Determine version bump based on PR labels and commit messages
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        HAS_BREAKING=false
        HAS_FEATURE=false

        # Get all PR numbers from merge commits since last tag
        if [ -n "$PREV_TAG" ]; then
          PR_NUMBERS=$(git log --pretty=format:"%s" "$PREV_TAG"..HEAD | grep -oP 'Merge pull request #\K\d+' || true)
        else
          PR_NUMBERS=$(git log --pretty=format:"%s" | grep -oP 'Merge pull request #\K\d+' || true)
        fi

        # Check labels for each PR
        for PR_NUM in $PR_NUMBERS; do
          echo "Checking PR #$PR_NUM for labels..."
          LABELS=$(gh pr view $PR_NUM --json labels --jq '.labels[].name' || true)

          if echo "$LABELS" | grep -qi "breaking"; then
            HAS_BREAKING=true
            echo "  Found breaking change label"
          fi

          if echo "$LABELS" | grep -qi "feature\|enhancement"; then
            HAS_FEATURE=true
            echo "  Found feature/enhancement label"
          fi
        done

        # Fallback: Check commit messages for conventional commits
        if [ -n "$PREV_TAG" ]; then
          COMMITS=$(git log --pretty=format:"%s%n%b" "$PREV_TAG"..HEAD)
        else
          COMMITS=$(git log --pretty=format:"%s%n%b")
        fi

        # Check for BREAKING CHANGE in commit messages
        if echo "$COMMITS" | grep -qi "BREAKING CHANGE"; then
          HAS_BREAKING=true
          echo "Found BREAKING CHANGE in commit message"
        fi

        # Check for conventional commit prefixes
        if echo "$COMMITS" | grep -qiE "^feat(\(.*\))?!:|^[a-z]+(\(.*\))?!:"; then
          HAS_BREAKING=true
          echo "Found breaking change indicator (!) in conventional commit"
        fi

        if echo "$COMMITS" | grep -qiE "^feat(\(.*\))?:"; then
          HAS_FEATURE=true
          echo "Found feat: prefix in commit message"
        fi

        # Determine version bump
        if [ "$HAS_BREAKING" = true ]; then
          # Major version bump
          NEW_MAJOR=$((MAJOR + 1))
          NEW_MINOR=0
          NEW_PATCH=0
          echo "Version bump: MAJOR (breaking change detected)"
        elif [ "$HAS_FEATURE" = true ]; then
          # Minor version bump
          NEW_MAJOR=$MAJOR
          NEW_MINOR=$((MINOR + 1))
          NEW_PATCH=0
          echo "Version bump: MINOR (new feature detected)"
        else
          # Patch version bump
          NEW_MAJOR=$MAJOR
          NEW_MINOR=$MINOR
          NEW_PATCH=$((PATCH + 1))
          echo "Version bump: PATCH (bug fix or other changes)"
        fi

        NEW_TAG="v${NEW_MAJOR}.${NEW_MINOR}.${NEW_PATCH}"

        echo "New tag: $NEW_TAG"
        echo "TAG_NAME=$NEW_TAG" >> $GITHUB_OUTPUT

        # Create and push the new tag
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag $NEW_TAG
        git push origin $NEW_TAG

  docker-release:
    needs: [test, generate-version]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ needs.generate-version.outputs.version }}
          ghcr.io/${{ github.repository }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  create-release:
    needs: [test, publish-binaries, docker-release, generate-version]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: binaries

    - name: Generate release notes
      run: |
        TAG_NAME="${{ needs.generate-version.outputs.version }}"
        REPO="${{ github.repository }}"

        cat > release-notes-header.md << 'EOF'
        ### Docker Images

        ```bash
        docker pull ghcr.io/$REPO:$TAG_NAME
        docker pull ghcr.io/$REPO:latest
        ```

        ### Docker Compose Usage

        ```yaml
        services:
          api:
            image: ghcr.io/$REPO:$TAG_NAME
            ports:
              - "${API_PORT:-5000}:8080"
            environment:
              - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
              - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
            depends_on:
              postgres:
                condition: service_healthy
            networks:
              - rounds-network
            restart: unless-stopped

          postgres:
            image: postgres:18-alpine
            ports:
              - "${POSTGRES_PORT:-5432}:5432"
            environment:
              - POSTGRES_USER=${POSTGRES_USER}
              - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
              - POSTGRES_DB=${POSTGRES_DB}
            volumes:
              - postgres-data:/var/lib/postgresql/data
            healthcheck:
              test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
              interval: 10s
              timeout: 5s
              retries: 5
            networks:
              - rounds-network
            restart: unless-stopped

        volumes:
          postgres-data:
            driver: local

        networks:
          rounds-network:
            driver: bridge
        ```

        ---
        EOF

        # Replace placeholders in the header
        sed -i "s|\$REPO|${REPO}|g" release-notes-header.md
        sed -i "s|\$TAG_NAME|${TAG_NAME}|g" release-notes-header.md

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create release with auto-generated notes
        gh release create ${{ needs.generate-version.outputs.version }} \
          --title "Release ${{ needs.generate-version.outputs.version }}" \
          --generate-notes \
          --notes-file release-notes-header.md \
          rounds-api-*.tar.gz \
          rounds-api-*.zip
