name: Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: roundsuser
          POSTGRES_PASSWORD: roundspassword
          POSTGRES_DB: roundsdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=roundsdb_test;Username=roundsuser;Password=roundspassword"

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Release Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

  publish-binaries:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish linux-x64
      run: dotnet publish RoundsApp/RoundsApp.csproj -c Release -r linux-x64 --self-contained -o ./publish/linux-x64

    - name: Publish linux-arm64
      run: dotnet publish RoundsApp/RoundsApp.csproj -c Release -r linux-arm64 --self-contained -o ./publish/linux-arm64

    - name: Publish win-x64
      run: dotnet publish RoundsApp/RoundsApp.csproj -c Release -r win-x64 --self-contained -o ./publish/win-x64

    - name: Create archives
      run: |
        cd publish
        tar -czf ../rounds-api-linux-x64.tar.gz linux-x64/
        tar -czf ../rounds-api-linux-arm64.tar.gz linux-arm64/
        zip -r ../rounds-api-win-x64.zip win-x64/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          rounds-api-*.tar.gz
          rounds-api-*.zip

  docker-release:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=tag
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  create-release:
    needs: [test, publish-binaries, docker-release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: binaries

    - name: Extract tag name
      id: tag
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate release notes
      id: release_notes
      run: |
        {
          echo "RELEASE_NOTES<<EOF"
          echo "## Release ${{ steps.tag.outputs.TAG_NAME }}"
          echo ""
          echo "### Docker Images"
          echo "\`\`\`bash"
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.TAG_NAME }}"
          echo "docker pull ghcr.io/${{ github.repository }}:latest"
          echo "\`\`\`"
          echo ""
          echo "### Docker Compose Usage"
          echo "\`\`\`yaml"
          echo "services:"
          echo "  api:"
          echo "    image: ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.TAG_NAME }}"
          echo "    ports:"
          echo "      - \"5000:8080\""
          echo "    environment:"
          echo "      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=roundsdb;Username=roundsuser;Password=yourpassword"
          echo "\`\`\`"
          echo ""
          echo "### Changes"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD
          else
            echo "- Initial release"
          fi
          echo ""
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.tag.outputs.TAG_NAME }}
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        files: |
          rounds-api-*.tar.gz
          rounds-api-*.zip
        draft: false
        prerelease: false
